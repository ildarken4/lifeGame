<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Игра "Жизнь"</title>
</head>
<body>
    <h1>Игра "Жизнь"</h1>
    <p>Игра представляет собой имитацию жизни клеток по такому принципу: клетка считается "живой" пока "живы" 2 или 3 соседние клетки. В остальных случаях она погибает от одиночества или перенаселения. <br>Вы можете нарисовать клетки самостоятельно или сгенерировать их автоматически.</p>
    <div class="controls">
        <button>Начать</button>
        <button id='clear-button'>Очистить</button>
        <button id="random-button">Случайный порядок</button>
        <span class="timing"></span>
    </div>
    <div class="settings">
        <input id="width" type="number" placeholder="Кол-во столбцов">
        <input id="height" type="number" placeholder="Кол-во строк">
        <button id="apply">Применить</button>
    </div>

    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script src="scripts.js"></script>
</body>
</html>
